<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Yee Mon Oo</title>
    <style>
        /* Modern Mobile-First Reset */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(180deg, #ffafbd 0%, #ffc3a0 100%);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            width: 90%;
            max-width: 350px;
            perspective: 1000px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem 1.5rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .heart-icon {
            font-size: 60px;
            margin-bottom: 10px;
            display: block;
            filter: drop-shadow(0 0 10px rgba(255, 77, 109, 0.5));
        }

        h1 {
            color: #ff4d6d;
            font-size: 1.8rem;
            margin: 10px 0;
        }

        .name {
            color: #c9184a;
            font-size: 2.2rem;
            font-weight: bold;
            display: block;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        /* Interactive Mobile Button */
        .btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            transition: transform 0.2s;
            cursor: pointer;
            width: 100%;
        }

        .btn:active {
            transform: scale(0.95);
            background: #ff758f;
        }

        /* Floating Hearts Animation */
        .floating-heart {
            position: fixed;
            bottom: -50px;
            color: #ff4d6d;
            opacity: 0.6;
            z-index: -1;
            animation: floatUp 5s linear forwards;
        }

        @keyframes floatUp {
            to {
                transform: translateY(-110vh) rotate(360deg);
                opacity: 0;
            }
        }

        #hidden-message {
            display: none;
            margin-top: 20px;
            color: #ff4d6d;
            font-style: italic;
            font-weight: bold;
            animation: fadeIn 0.8s;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <span class="heart-icon">üíù</span>
            <h1>Happy Valentine's Day</h1>
            <span class="name">Yee Mon Oo</span>
            <p>To the girl who makes my heart skip a beat every time I see her smile.</p>
            
            <button class="btn" onclick="revealMessage()">Tap for a Surprise</button>
            <div id="hidden-message">You are my favorite person in the whole world! üåπ</div>
        </div>
    </div>

    <script>
        function revealMessage() {
            document.getElementById('hidden-message').style.display = 'block';
            document.querySelector('.btn').style.display = 'none';
            
            // Burst of hearts when clicked
            for(let i = 0; i < 15; i++) {
                setTimeout(createHeart, i * 100);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 5000);
        }

        // Keep a steady flow of hearts
        setInterval(createHeart, 600);
    </script>
</body>
</html>
